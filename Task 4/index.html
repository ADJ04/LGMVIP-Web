<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
    <div class="container" style="margin: 30px;">
        <div class="frame">
            <h1>CALCULATOR</h1>
            <input id="inputArea" type="text" value="" placeholder=""/>
            
            <button class="button" value="C" onclick="clearall()" style="width:200px;margin-left: 82px;">CLEAR ALL</button>
            <button class="num" value="&#8592" onclick="backspace('&#8592')">&#8592</button>
            <div class="keys">
                <button class="num" value="7" onclick="setvalue('7')">7</button>
                <button class="num" value="8" onclick="setvalue('8')">8</button>
                <button class="num" value="9" onclick="setvalue('9')">9</button>
                <button class="num" value="+" onclick="setvalue('+')">+</button>
                
            </div>
            <div class="keys">
                <button class="num" value="4" onclick="setvalue('4')">4</button>
                <button class="num" value="5" onclick="setvalue('5')">5</button>
                <button class="num" value="6" onclick="setvalue('6')">6</button>
                <button class="num" value="-" onclick="setvalue('-')">-</button>
               
            </div>
            <div class="keys">
                <button class="num" value="1" onclick="setvalue('1')">1</button>
                <button class="num" value="2" onclick="setvalue('2')">2</button>
                <button class="num" value="3" onclick="setvalue('3')">3</button>
                <button class="num" value="*" onclick="setvalue('*')">*</button>
               
            </div>
            <div class="keys">
                <button class="num" value="." onclick="setvalue('.')">.</button>
                <button class="num" value="0" onclick="setvalue('0')">0</button>
                <button class="num" value="/" onclick="setvalue('/')">/</button>
                <button class="button" value="=" onclick="equalOperator()">=</button>
               
            </div>
             
              
        </div>
</body>
<script type="text/javascript" src='./practice.js'>

</script>

</html>
